<div class="ourcause_tab" *ngIf="charitiesData">
  <div class="col-xs-12 charities_intro">
    <p>{{ charitiesData.name }}</p>
  </div>
  <div class="container">
    <div class="col-md-9 col-md-offset-1 col-xs-offset-0 col-xs-12" *ngIf="charitiesData.charity">
      <div class="charity-row" [innerHtml]="charitiesData.charity | sanitizeHtml"></div>
    </div>
  </div>
</div>
